<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <meta http-equiv="X-UA-Combatible" content="IE-edge" />
        <link rel="stylesheet" href="./styles.css" />
        <link rel="stylesheet" href="./image/" />
        <title>Contact Page</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <img class="bg" src="image\bg.svg" />
            <img class="logo" src="image\logo.svg" width="100" height="30" />
            <div class="title">
                <h1>Interested in our business pricing?</h1>
                <p>Fill out the form to view details and we'll contact you as soon as possible.</p>
            </div>
            <div class="container">
                <div class="input">
                    <label for="name">Name</label>
                    <input type="text" id="name" required placeholder="Ethan Johnson" />
                </div>
                <div class="input">
                    <label for="email">Company Email</label>
                    <input type="email" id="email" placeholder="ethan@johnson.com" required />
                </div>
                <div class="input">
                    <label for="size">Company Size</label>
                    <img class="arrow" src="image\down.svg" />
                    <select id="size">
                        <option value="1" selected>50-100 employees</option>
                        <option value="2">100-200 employees</option>
                        <option value="3">200-400 employees</option>
                        <option value="4">400-500 employees</option>
                        <option value="5">over 500 employees</option>
                    </select>
                </div>
                <div class="input">
                    <label for="subject">Subject</label>
                    <img class="arrow" src="image\down.svg" />
                    <select id="subject">
                        <option value="1" selected>Building Landing Page</option>
                        <option value="2">Building Contact Page</option>
                        <option value="3">Building Testimate Page</option>
                        <option value="4">Building Meeting app</option>
                        <option value="5">Building Sale Books Page</option>
                    </select>
                </div>
                <div class="message">  
                    <label for="message">Message</label>
                    <textarea id="message" placeholder="50-100 employees"></textarea>
                </div>
                <button type="submit">Contacts Sale</button>
            </div>
    </body>
</html>
